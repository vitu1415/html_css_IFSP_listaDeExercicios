<!DOCTYPE html>
<html lang="pt-br">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/ex3/estilo/layout.css">
      <title>Dados Pessoais</title>
  </head>
  <body>
      <main>
          <form>
              <fieldset>
                  <legend>Detalhes Pessoais</legend>
                  <fieldset class="secao__interna">
                      <legend>Address Details</legend>
                      <label for="city">City:</label>
                      <input type="text" id="city" name="city">
                      <br>
                      <label for="code">Zip Code:</label>
                      <input type="text" id="code" name="code">
                  </fieldset>
                  <fieldset class="secao__interna">
                      <legend>Telephone Details</legend>
                      <label for="home">home:</label>
                      <input type="number" id="home" name="home">
                      <br>
                      <label for="cell">Cell:</label>
                      <input type="number" id="cell" name="cell">
                  </fieldset>
              </fieldset>
          </form>
      </main>
  </body>

</html>
