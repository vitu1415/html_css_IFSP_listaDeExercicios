<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/ex15/estilo/layout.css">
        <title>Tabela</title>
    </head>
    <body>
        <h3>Diciplina de Análise Matemática</h3>
        <table>
            <h3 style="margin:10px 125px">Notas de 1999/2000</h3>
            <thead>
                <tr class="tabela__pircipal">
                    <th>Aluno</th>
                    <th>Frequência</th>
                    <th>1° Chamada</th>
                    <th>2° Chamada</th>
                    <th>Fianl</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="tabela__nome">Ana Maria</th>
                    <td class="tabela__meio">12.5</td>
                    <td class="tabela__meio">14.2</td>
                    <td class="tabela__meio"></td>
                    <th class="tabela__final">14</th>
                </tr>
                <tr>
                    <th class="tabela__nome">João</th>
                    <td class="tabela__meio">11.5</td>
                    <td class="tabela__meio">12.2</td>
                    <td class="tabela__meio"></td>
                    <th class="tabela__final">13</th>
                </tr>
                <tr>
                    <th class="tabela__nome">Rui Manuel</th>
                    <td class="tabela__meio">12.5</td>
                    <td class="tabela__meio">13.2</td>
                    <td class="tabela__meio"></td>
                    <th class="tabela__final">13</th>
                </tr>
                <tr class="tabela__pircipal">
                    <th colspan="4">Média</th>
                    <th>13.3</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
